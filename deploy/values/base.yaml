image:
  repository: docker.pkg.github.com/yi-jiayu/bete/bete

prometheus:
  enabled: true

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-production"

envFromConfigMap: bete

livenessProbe:
  enabled: true
  path: /metrics

readinessProbe:
  enabled: true
  path: /metrics

migration:
  enabled: true
  command:
    - /bete/bin/migrate
    - -path
    - /bete/migrations
    - -database
    - $(DATABASE_URL)
    - up

cronJobs:
  - name: sync-bus-stops
    schedule: "0 17 * * *"
    concurrencyPolicy: Forbid
    command:
      - /bete/bin/seed
